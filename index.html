<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sideline Saga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* ESPN BROADCAST AESTHETIC + APPLE SPACING */
      @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Roboto+Condensed:wght@400;700&family=Anton&family=SF+Pro+Display:wght@400;500;600;700&display=swap');
      
      :root {
        --espn-red: #cc0000;
        --espn-red-dark: #990000;
        --espn-black: #0a0a0a;
        --espn-gray: #1a1a1a;
        --espn-gold: #ffcc00;
        --espn-white: #ffffff;
        --ticker-speed: 30s;
        
        /* Apple-style spacing scale */
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 20px;
        --space-6: 24px;
        --space-7: 32px;
        --space-8: 40px;
        --space-9: 48px;
        --space-10: 64px;
        --space-11: 80px;
        --space-12: 96px;
      }
      
      body {
        font-family: 'Roboto Condensed', sans-serif;
        background-color: var(--espn-black);
        color: var(--espn-white);
        overflow: hidden;
      }
      
      /* Broadcast Headline Font */
      .font-headline {
        font-family: 'Anton', sans-serif;
        letter-spacing: 0.02em;
      }
      
      /* Score Bug Font */
      .font-score {
        font-family: 'Oswald', sans-serif;
        font-weight: 700;
      }
      
      /* Condensed UI Font */
      .font-broadcast {
        font-family: 'Roboto Condensed', sans-serif;
      }

      /* Ticker Animation */
      @keyframes ticker-scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      
      .ticker-animate {
        animation: ticker-scroll var(--ticker-speed) linear infinite;
      }
      
      .ticker-animate:hover {
        animation-play-state: paused;
      }

      /* Breaking News Flash */
      @keyframes breaking-flash {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      
      .breaking-flash {
        animation: breaking-flash 1s ease-in-out infinite;
      }

      /* Live Indicator Pulse */
      @keyframes live-pulse {
        0%, 100% { 
          box-shadow: 0 0 0 0 rgba(204, 0, 0, 0.7);
          transform: scale(1);
        }
        50% { 
          box-shadow: 0 0 0 8px rgba(204, 0, 0, 0);
          transform: scale(1.05);
        }
      }
      
      .live-pulse {
        animation: live-pulse 2s ease-in-out infinite;
      }

      /* Score Bug Glow */
      .score-glow {
        box-shadow: 
          0 0 20px rgba(204, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      /* Gradient Overlays */
      .gradient-broadcast {
        background: linear-gradient(180deg, 
          rgba(10,10,10,0) 0%, 
          rgba(10,10,10,0.8) 50%, 
          rgba(10,10,10,1) 100%
        );
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--espn-black);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--espn-red);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--espn-red-dark);
      }

      /* Fade In Animation */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in {
        animation: fade-in 0.4s ease-out forwards;
      }

      /* Slide Up Animation */
      @keyframes slide-up {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      
      .animate-slide-up {
        animation: slide-up 0.3s ease-out forwards;
      }

      /* Breaking News Bar Gradient */
      .breaking-gradient {
        background: linear-gradient(90deg, 
          var(--espn-red) 0%, 
          #ff3333 50%, 
          var(--espn-red) 100%
        );
        background-size: 200% 100%;
        animation: gradient-shift 3s ease infinite;
      }
      
      @keyframes gradient-shift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      /* Stat Bar Fill Animation */
      @keyframes fill-bar {
        from { width: 0%; }
      }
      
      .animate-fill {
        animation: fill-bar 1s ease-out forwards;
      }

      /* Network Logo Shine */
      @keyframes shine {
        0% { left: -100%; }
        100% { left: 100%; }
      }
      
      .shine-effect {
        position: relative;
        overflow: hidden;
      }
      
      .shine-effect::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        animation: shine 3s ease-in-out infinite;
      }
    </style>
